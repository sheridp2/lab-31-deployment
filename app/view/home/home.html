<nav>
  <button href="/#!/home">HOME</button>
  <button name="logout" ng-click="homeCtrl.logout()">LOG OUT</button>
</nav>
<section class="home-content">
  <h2>Welcome to the home page!</h2>

  <create-gallery></create-gallery>

  <ul>
    <gallery-item
    ng-repeat="item in homeCtrl.galleries"
    gallery="item"
    currentGalllery="homeCtrl.currentGallery"
    galleries="homeCtrl.galleries"></gallery-item>
  </ul>
  <br>

  <select
    name="gallery selection"
    ng-options="item as item.name for item in homeCtrl.galleries track by item._id"
    ng-model="homeCtrl.currentGallery">
    <option value="" disabled selected>Select Gellery</option>
  </select>


 <thumbnail-container ng-if="homeCtrl.currentGallery"  gallery="homeCtrl.currentGallery"></thumbnail-container>
</section>
